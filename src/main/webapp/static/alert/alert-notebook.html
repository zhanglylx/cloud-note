<body>
<div class="alert-notebook_div" style="width: 300px;height:150px;border: var(--theme-colors) 1px solid;">
    <h2><span style="color: var(--theme-colors)">新建笔记本</span>
        <button type="button" class="close" style="float: right;width: 20px;text-align: center">x</button>
    </h2>
    <div style="clear: right"></div>
    <p style="margin-top: 30px;text-align: center;">
        <input id="alert-notebook_noteBookName" type="text" placeholder="笔记本名称"
               style="width: 288px;height: 30px;border: var(--theme-colors) 1px solid;"/>
    </p>
    <p style="text-align: center;margin-top: 25px;font-size: 16px">
        <button id="alert-notebook_noteBookCreateButton"
                style="margin-right: 20px;color: var(--theme-colors); font-weight: bold; padding: 5px">创建
        </button>
        <button class="cancel" style="padding: 5px;">取消</button>
    </p>
</div>
</body>
